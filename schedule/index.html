  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>



  

  


<script>

/**
 * Initialization
 * Read configs from _config.yml.
 */

$eventList = $('#schedule #event-list');

var _n = function(arg) { if(arg) return arg; else return void 0;}

var cal_data = void 0;

var now = new Date();
var timeMax = new Date();
var timeMin = new Date();

// Read config form theme config file
var calIds          = _n('jimzenn0@gmail.com,cj28n9jppdp9m58gif1gtkkn9g@group.calendar.google.com,a5fg36k78gl9igtf4ar5rsq678@group.calendar.google.com,gng8lh71mlbtva2vuui7pf9hc0@group.calendar.google.com,a82hgu9pej3v8t0r82c1sgo26k@group.calendar.google.com')                ;
var apiKey          = _n('AIzaSyCjcukcNCAjWnIlI8MNatepeUX0038HRTU')                ;
var orderBy         = _n('')  || 'startTime';
var showLocation    = _n('true')  || 'false'    ;
var offsetMax       = _n( 72 )  || 72         ;
var offsetMin       = _n( 4 )  || 4          ;
var timeZone        = _n(  )  || void 0     ;
var showDeleted     = _n( false )  || 'false'    ;
var singleEvents    = _n( true )  || 'true'     ;
var maxResults      = _n( 250 )  || '250'      ;

calIds = calIds.split(",");
timeMax.setHours(now.getHours() + offsetMax);
timeMin.setHours(now.getHours() - offsetMin);

var events = [];


/**
 * Build URLs
 * Build URLs with the configs.
 */

BASE_URL            = 'https://www.googleapis.com/calendar/v3/calendars/';
FIELD_KEY           = 'key';
FIELD_ORDERBY       = 'orderBy';
FIELD_TIMEMAX       = 'timeMax';
FIELD_TIMEMIN       = 'timeMin';
FIELD_TIMEZONE      = 'timeZone';
FIELD_SHOWDELETED   = 'showDeleted';
FIELD_SINGLEEVENTS  = 'singleEvents';
FIELD_MAXRESULTS    = 'maxResults';

timeMaxISO          = timeMax.toISOString();
timeMinISO          = timeMin.toISOString();

request_urls        = [];
calIds.forEach(function(calId){
  request_url = BASE_URL + calId + '/events?'  +
    FIELD_KEY           + '=' + apiKey        + '&' +
    FIELD_ORDERBY       + '=' + orderBy       + '&' +
    FIELD_TIMEMAX       + '=' + timeMaxISO    + '&' +
    FIELD_TIMEMIN       + '=' + timeMinISO    + '&' +
    FIELD_SHOWDELETED   + '=' + showDeleted   + '&' +
    FIELD_SINGLEEVENTS  + '=' + singleEvents  + '&' +
    FIELD_MAXRESULTS    + '=' + maxResults;
  if (timeZone) {
    request_url = request_url + '&' + FIELD_TIMEZONE + '=' + timeZone;
  }
  request_urls.push(request_url);
});


/**
 * Fetch data
 * Fetch the data with ajax and store them.
 */

fetchData();
setInterval(function(){

  fetchData();
}, 60000);


function fetchData() {
  calData = [];
  request_urls.forEach(function(request_url) {
    $.ajax({
      dataType: 'json',
      url: request_url,
      success: function(data) {
        calData.push(data);

        // clean the event list
        $eventList.html("");
        events = [];

        if (calData.length == request_urls.length) renderData(calData);
      }
    });
  });
}

function renderData(data) {


  var prevEnd = 0; // used to decide where to insert an <hr>

  data.forEach((cal) => {
      events = events.concat(cal['items']);
    });

  events.sort(function(a, b) {
      a = new Date(a.start.dateTime || a.start.date).valueOf();
      b = new Date(b.start.dateTime || b.start.date).valueOf();
      return a - b;
    })

  events.forEach((event) => {
    // parse data
    var start = new Date(event.start.dateTime || event.start.date);
    var end   = new Date(event.end.dateTime || event.end.date);

    tense = judgeTense(now, start, end); // 0:now 1:future -1:past

    if (tense == 1 && prevEnd < now) $eventList.append('<hr>');

    eventDOM = buildEventDOM(tense, event);
    $eventList.append(eventDOM);

    prevEnd = end;
  });

}

/**
 * Helper Functions
 */

function getRelativeTime(current, previous) {
  var msPerMinute = 60 * 1000;
  var msPerHour = msPerMinute * 60;
  var msPerDay = msPerHour * 24;
  var msPerMonth = msPerDay * 30;
  var msPerYear = msPerDay * 365;

  var elapsed = current - previous;
  var tense = elapsed > 0 ? "ago" : "later";

  elapsed = Math.abs(elapsed);

  if      ( elapsed < msPerHour  ) {
    return Math.round(elapsed/msPerMinute) + ' minutes ' + tense;
  }
  else if ( elapsed < msPerDay   ) {
    return Math.round(elapsed/msPerHour) + ' hours ' + tense;
  }
  else if ( elapsed < msPerMonth ) {
    return 'about ' + Math.round(elapsed/msPerDay) + ' days ' + tense;
  }
  else if ( elapsed < msPerYear  ) {
    return 'about ' + Math.round(elapsed/msPerMonth) + ' months ' + tense;
  }
  else {
    return 'about' + Math.round(elapsed/msPerYear) + ' years' + tense;
  }
}

function judgeTense(now, eventStart, eventEnd) {
  if      (eventEnd   < now)  { return -1; }
  else if (eventStart > now)  { return  1; }
  else                        { return  0; }
}

function buildEventDOM(tense, event) {
  var tenseClass = "";
  switch(tense) {
    case 0 : // now
      tenseClass = "event-now";
      break;
    case 1 : // future
      tenseClass = "event-future";
      break;
    case -1: // past
      tenseClass = "event-past";
      break;
    default:
      throw "Time data error";
  }
  durationFormat = {
    year: "numeric",
    month: "numeric",
    day: "numeric",
    weekday: 'short',
    hour: '2-digit',
    minute:'2-digit'
  };
  shortDurationFormat = {
    year: "numeric",
    month: "numeric",
    day: "numeric",
  };
  if (event.start.dateTime) {
    var start      = new Date(event.start.dateTime);
    var end        = new Date(event.end.dateTime);
    relativeTimeStr = (tense == 0) ? "NOW" : getRelativeTime(now, start);
    durationStr = start.toLocaleTimeString([], durationFormat) + " - " +
                  end.toLocaleTimeString([], durationFormat);
  }
  else {
    var start      = new Date(event.start.date);
    var end        = new Date(event.end.date);
    relativeTimeStr = (tense == 0) ? "NOW" : getRelativeTime(now, start);
    durationStr = start.toLocaleTimeString([], durationFormat) + " - " +
                  end.toLocaleTimeString([], durationFormat);
  }

  liOpen                = `<li class="event ${tenseClass}">`;
  liClose               = `</li>`;
  h2Open                = `<h2 class="event-summary">`;
  h2Close               = `</h2>`;

  locationDOM     = "";
  if (showLocation && event['location']) {
    locationDOM   = `<span class="event-location event-details">
                      ${event['location']}
                     </span>`;
  }
  relativeTimeDOM = `<span class="event-relative-time">
                      ${relativeTimeStr}
                     </span>`;
  durationDOM     = `<span class="event-duration event-details">
                      ${durationStr}
                     </span>`;

  eventContent =
    liOpen +
      h2Open +
        event['summary'] +
        relativeTimeDOM+
      h2Close +
      locationDOM +
      durationDOM +
    liClose;
  return eventContent;
}
